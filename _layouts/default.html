<!DOCTYPE html>
<html lang="{{ site.lang | default: "de-DE" }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
  
  {% seo %}
  
  <style>
    /* Minimale Anpassungen, falls n√∂tig */
    body { max-width: 800px; margin: 0 auto; padding: 2rem 1rem; }
    nav { margin-bottom: 3rem; border-bottom: 2px solid var(--text-muted); padding-bottom: 1rem; }
    nav a { margin-right: 1.5rem; text-decoration: none; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    footer { margin-top: 4rem; font-size: 0.8rem; opacity: 0.7; text-align: center; }
    
    /* Deine Kacheln (Grid) funktionieren auch hier, brauchen aber CSS */
    .adventure-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1rem; }
    .adventure-card { border: 1px solid var(--text-muted); padding: 1rem; border-radius: 4px; text-decoration: none; display: block;}
    .adventure-card:hover { background: var(--background-alt); }
  </style>
</head>
<body>

  <header>
    <h1><a href="/" style="text-decoration: none; color: inherit;">{{ site.title }}</a></h1>
    <nav>
      {% for path in site.header_pages %}
        {% assign my_page = site.pages | where: "path", path | first %}
        {% if my_page.title %}
        <a href="{{ my_page.url | relative_url }}">{{ my_page.title }}</a>
        {% endif %}
      {% endfor %}
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>
      &copy; {{ site.time | date: '%Y' }} {{ site.author.name }}. 
      <a href="mailto:{{ site.email }}">Kontakt</a>
    </p>
  </footer>

</body>
</html>
